<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Laporan | E-Report Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="src/nobg.png" type="image/x-icon">
  <style>
    :root {
      --primary: #0a0a0a;
      --accent: #10b981;
      --text: #1a1a1a;
      --text-muted: #737373;
      --bg: #ffffff;
      --bg-alt: #fafafa;
      --border: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-alt);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 600;
      color: var(--primary) !important;
      font-size: 1.25rem;
      letter-spacing: -0.5px;
    }

    .nav-link {
      color: var(--text-muted) !important;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1rem !important;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--primary) !important;
    }

    /* Main Container */
    #detail-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    /* Breadcrumb */
    .breadcrumb-nav {
      background: transparent;
      padding: 0;
      margin-bottom: 2rem;
    }

    .breadcrumb {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.875rem 1.25rem;
      margin: 0;
    }

    .breadcrumb-item {
      font-size: 0.9rem;
    }

    .breadcrumb-item a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb-item a:hover {
      color: var(--primary);
    }

    .breadcrumb-item.active {
      color: var(--text);
    }

    /* Detail Card */
    .detail-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .detail-header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .detail-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .detail-meta {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .meta-item i {
      font-size: 1rem;
    }

    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.baru {
      background: #fef3c7;
      color: #92400e;
    }

    .status-badge.diproses {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-badge.selesai {
      background: #d1fae5;
      color: #065f46;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Detail Content */
    .detail-section {
      margin-bottom: 2rem;
    }

    .section-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.75rem;
    }

    .section-content {
      font-size: 1rem;
      color: var(--text);
      line-height: 1.8;
    }

    /* Image Container */
    .image-container {
      margin: 2rem 0;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg-alt);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
    }

    .no-image {
      padding: 4rem 2rem;
      text-align: center;
      color: var(--text-muted);
    }

    .no-image i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .btn {
      padding: 0.875rem 2rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--text);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .btn-secondary {
      background: var(--bg-alt);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg);
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }

    /* Info Box */
    .info-box {
      background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 2rem;
    }

    .info-box-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .info-box-content {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    /* Loading State */
    .loading-container {
      padding: 4rem 2rem;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      #detail-container {
        padding: 2rem 1rem;
      }

      .detail-card {
        padding: 1.5rem;
        border-radius: 16px;
      }

      .detail-header {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
      }

      .detail-meta {
        flex-direction: column;
        gap: 0.75rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .detail-section {
        margin-bottom: 1.5rem;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-alt);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="src/idn.png" alt="Logo" width="32" height="32" class="me-2 rounded-circle">
        <span>IDN E-Report</span>
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="detail-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb-nav" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="reports.html">Reports</a></li>
        <li class="breadcrumb-item active" aria-current="page">Detail Laporan</li>
      </ol>
    </nav>

    <!-- Loading State (will be replaced by JS) -->
    <div class="loading-container">
      <div class="spinner"></div>
      <p class="text-muted">Memuat detail laporan...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/report-detail.js"></script>
  
  <!-- Template for detail content (to be used by JS) -->
  <script type="text/template" id="detail-template">
    <div class="detail-card">
      <div class="detail-header">
        <h1 class="detail-title">{{facilityName}}</h1>
        <div class="detail-meta">
          <div class="meta-item">
            <i class="bi bi-calendar3"></i>
            <span>{{date}}</span>
          </div>
          <div class="meta-item">
            <i class="bi bi-clock"></i>
            <span>{{time}}</span>
          </div>
          <div class="meta-item">
            <span class="status-badge {{statusClass}}">
              <span class="status-dot"></span>
              {{status}}
            </span>
          </div>
        </div>
      </div>

      <div class="detail-section">
        <div class="section-label">Deskripsi Masalah</div>
        <div class="section-content">{{description}}</div>
      </div>

      <div class="detail-section">
        <div class="section-label">Dokumentasi</div>
        <div class="image-container">
          {{imageContent}}
        </div>
      </div>

      <div class="action-buttons">
        <a href="edit-report.html?id={{id}}" class="btn btn-primary">
          <i class="bi bi-pencil"></i>
          Edit Laporan
        </a>
        <button onclick="deleteReport('{{id}}')" class="btn btn-danger">
          <i class="bi bi-trash"></i>
          Hapus Laporan
        </button>
        <a href="reports.html" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i>
          Kembali
        </a>
      </div>
    </div>

    <div class="info-box">
      <div class="info-box-title">Informasi Laporan</div>
      <div class="info-box-content">
        Laporan ini telah tercatat dalam sistem. Anda dapat memantau perkembangan status laporan ini melalui halaman dashboard atau daftar laporan.
      </div>
    </div>
  </script>

</body>
</html>
